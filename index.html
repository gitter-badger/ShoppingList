<!DOTYPE html>
<html>
	<head>
	<title>Shopping List</title>	
    <meta charset="utf-8">

  <body>

  
  <div id="main">
   
  	<i style="color:rgb(194, 243, 175)"class="fa fa-list-alt fa-5x"></i>

  	<h1>Shopping List</h1>
    
    <div id="formWrapper">
  	<form onsubmit="return false" id="itemForm">
                <input  type="text" id="newItem" placeholder="Add items here">
                <button type="submit" id="submitItem">Add Item</button>
    </form>
    </div>         
            

            <div id="lists">    
                <ul id="itemList">
                   
                </ul>
            </div>
            


            <div id="buttons">
				        <div id="removeSelected">Remove Selected</div>
                <div id="clearButton">Clear All</div>

            </div>
            
  	  
      
      

  </div><!--main-->
